<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result__card">
      <h1>Your Result</h1>
      <div class="result__card--score">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary__results">
      <h1>Summary</h1>
      <div class="reaction__results">
        <img src="./assets/images/icon-reaction.svg" alt="an illistration of a lightning bolt">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="memory__results">
        <img src="./assets/images/icon-memory.svg" alt="an illustration of a brain">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>
      <div class="verbal__results">
        <img src="./assets/images/icon-verbal.svg" alt="an illustration of a cloud symbolizing speech">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="visual__results">
        <img src="./assets/images/icon-visual.svg" alt="an illustration of an eye">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
